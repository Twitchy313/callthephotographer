<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Call The Photographer</title>

<body>
    <nav>
        <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>

    <h1>Call The Photographer</h1>
    <div class="card">

        <div class="card-container">
          <h3><b>Kamran Nazarian Photography</b></h3>
          <p>has served the community in Southern

        </div>
    </div>
    
    <div class="container">

            </div>

                City
            </div>
        </div>
    </div>
